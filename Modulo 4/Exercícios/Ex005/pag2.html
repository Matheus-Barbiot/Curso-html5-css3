<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body>
    <h1>Color, Range e File:</h1>
    <form action="#" method="post">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </div>
        <div>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </div>
        <div>
            <label for="ifile">imagem: </label>
            <input type="file" name="file" id="ifile">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
