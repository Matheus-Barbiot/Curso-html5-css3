<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Esportes Favoritos:</legend>
            <div>
                <div>
                    <input type="checkbox" name="esporteF" id="futebol" checked>
                    <label for="futebol">futebol</label>
                </div>
                <div>
                    <input type="checkbox" name="esporteB" id="basquete">
                    <label for="basquete">basquete</label>
                </div>
                <div>
                    <input type="checkbox" name="esporteN" id="natacao">
                    <label for="natacao">natação</label>
                </div>
                <div>
                    <input type="checkbox" name="esporteT" id="tenis">
                    <label for="tenis">tenis</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>sexo</legend>
            <div>
                <input type="radio" name="sexo" id="Mas">
                <label for="Mas">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="Fem">
                <label for="Fem">Feminino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="outro">
                <label for="outro">Outro</label>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
