<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em Html:</h1>
    <p>Em Html, existem diversas tags. Veja aqui alguas tags simples:</p>

    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>

        <li><abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>

        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr>

        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>

        <li><abbr title="use a tag &lt;code&gt;">Codigo-Fonte</abbr>

        <li><abbr title="use a tag &lt;ol&gt;">Listas ordenadas</abbr>
        
        <li><abbr title="use a tag &lt;dl&gt;">Listas de definição</abbr>
    </ul>
    
</body>
</html>
